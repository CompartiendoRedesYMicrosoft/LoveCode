<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <f:facet name="header" >
                        <h:outputLabel value="#{propiedades.registrarProducto}" /> 
                    </f:facet>
                    <h:outputLabel value="Nombre: "/> 
                    <h:inputText id="textoNombre" size="40" value="#{gestionaProductoMBean.nombre}"/>
                    <h:outputLabel value="Precio:  "/> 
                    <h:inputText id="textoPrecio" size="15" value="#{gestionaProductoMBean.precio}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton id="botGuadar" value="#{propiedades.botGuardar}" action="#{gestionaProductoMBean.guardarProducto()}" /> 
                    <h:commandLink value="#{propiedades.botCancelar}" action="Inicio" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
